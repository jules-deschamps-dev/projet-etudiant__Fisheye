<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/">

        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div id="photographer-information"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div id="photographer-img-container"></div>
      </div>
      <div id = "sort-container">
        <label for="tri">Trier par:</label>
        <select id="tri">
          <option value="likes">Favori</option>
          <option value="title">Titre</option>
          <option value="date">Date</option>
        </select>
      </div>
      
      <div id="photograph-media"></div>
      <div id="photograph-footer">
        <div class="likes"></div>
        <div class="price"></div>
      </div>
    </main>

    <div id="lightbox_modal">
			<div id="lightbox">
				<div id="chevron-left" class="chevron">precedent</div>
        <div id="img-container">
          <img src="" alt="">
        </div>
				<img id="close-lightbox" src="assets/icons/close.svg" />
				<div id="chevron-right" class="chevron">suivant</div>
			</div>
		</div>


    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
					<div>
						<label>Nom</label>
						<input />
					</div>
					<div>
						<label>Email</label>
						<input />
					</div>
					<div>
						<label>Votre message</label>
            <textarea rows="3"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/helpers/photographer.helper.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>

    <script>
      const lightbox = document.querySelector("#lightbox_modal")
      lightbox.querySelector("#close-lightbox").addEventListener("click", () => lightbox.style.display = "none")
    </script>
  </body>
</html>
