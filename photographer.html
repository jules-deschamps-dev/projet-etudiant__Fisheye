<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div id="photographer-information"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div id="photographer-img-container"></div>
      </div>
      <div>
        <label for="tri">Trié par:</label>
        <select id="tri">
          <option value="likes">Favori</option>
          <option value="title">Titre</option>
          <option value="date">Date</option>
        </select>
      </div>
      
      <div id="photograph-media"></div>
      <div id="photograph-footer"></div>
    </main>


    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/helpers/photographer.helper.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>

    <script>
      
    </script>
  </body>
</html>
